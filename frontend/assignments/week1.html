<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="week1_style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>

<body>
    <section id="order">
        <!-- <div> -->
        <img src="http://img.danawa.com/prod_img/500000/665/448/img/1448665_1.jpg?shrink=330:330&_v=20200805125500"
            alt="product_img" class="product-img">
        <!-- </div> -->
        <br />
        <div class="description">
            <h2>모나미 153 볼펜 <span class="price"> 가격: 400원/개</span></h2>
            <p>
                한국인이라면 누구나 알고있는, 국민 볼펜!
                필기감이 별로라구요? 장인은 도구를 탓하지 않습니다.
                손이 아프다고요? 이 볼펜을 계속 써서 단련하시면 좋습니다.
                가격이 무려 개당 400원!!! 거기다가 이 모나미153 볼펜 하나로 서울에서 부산까지 13번 왕복할 수 있습니다!!!
                가성비 최고의 볼펜, 얼른 가져가세요.
            </p>
        </div>
        <div class="order">
            <h2>주문하기</h2>
            <form action="" class="ballpen">
                <div class="form-list">
                    <label for="name">주문자 성함: </label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-list">
                    <label for="amount">수량: </label>
                    <input type="number" name="amount" id="amount" step="1" min="1" required>
                </div>
                <div class="form-list">
                    <label for="address">주소: </label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div class="form-list">
                    <label for="phone">전화번호: </label>
                    <input type="text" name="phone" id="phone" pattern="[0-9]{11}" required>
                </div>
                <input type="submit" value="주문하기" class="summit-btn">
            </form>
        </div>
    </section>
</body>

</html>
